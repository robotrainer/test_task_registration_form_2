<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Регистрация</title>
</head>

<body>
  <form class="registration">
    <h2>Регистрация</h2>
    <div><input class="firstName field" placeholder="Имя"></div>
    <div><input class="lastName field" placeholder="Фамилия"></div>
    <div><input class="email field" type="text" id="email" placeholder="Email"></div>
    <div><input class="password field" type="password" autocomplete="on" placeholder="Пароль"></div>
    <div><input class="passwordRepeat field" type="password" autocomplete="on" placeholder="Подтверждение пароля"></div>
    <div>
      <div class="birthText"><label class="birhtDateText">Дата рождения:</label></div><input class="birthDate field"
        type="date">
    </div>
    <div><input class="button" type="submit"></div>
  </form>
  <script src="index.js"></script>
</body>

</html>
