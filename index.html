<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Регистрация</title>
</head>

<body>
  <form class="registration">
    <div class="row"><input class="firstName field" placeholder="Имя"></div>
    <div class="row"><input class="lastName field" placeholder="Фамилия"></div>
    <div class="row"><input class="email field" type="text" id="email" placeholder="Email"></div>
    <div class="row"><input class="password field" type="password" autocomplete="on" placeholder="Пароль"></div>
    <div class="row"><input class="passwordRepeat field" type="password" autocomplete="on"
        placeholder="Подтверждение пароля"></div>
    <label for="birthDate">Дата рождения:</label>
    <div class="row"><input class="birthDate field" type="date"></div>
    <div class="row"><input class="button" type="submit"></div>
  </form>
  <script src="index.js"></script>
</body>

</html>
